{% assign lang = page.lang | default: "en" %}

<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" id="profile-pic" src="{{ site.baseurl }}/img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.langs[lang].title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.langs[lang].skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
